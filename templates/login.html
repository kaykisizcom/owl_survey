{% load staticfiles %}
{% load i18n %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title></title>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="{% static 'css/app.css' %}">
    <link rel="stylesheet" href="{% static 'css/app.css' %}">
</head>
<body>

<div class="container">


    <div class="omb_login">
    	<h3 class="omb_authTitle">Giriş yap yada <a href="/accounts/signup/">Kayıt ol</a></h3>
		<div class="row omb_row-sm-offset-3 omb_socialButtons">
    	    <div class="col-xs-12 col-sm-6">
                 <div id="fb-root">
		        <a href="javascript:void(0);" class="btn btn-lg btn-block omb_btn-facebook" onclick="facebook_login();">
			        <span class="">Facebook</span>
		        </a>
                 </div>
	        </div>
		</div>

		<div class="row omb_row-sm-offset-3 omb_loginOr">
			<div class="col-xs-12 col-sm-6">
				<hr class="omb_hrOr">
				<span class="omb_spanOr">or</span>
			</div>
		</div>

		<div class="row omb_row-sm-offset-3">
			<div class="col-xs-12 col-sm-6">
                {% if form.errors %}
                    <p>{{ form.errors }}</p>
                {% endif %}

			    <form class="omb_loginForm" action="" autocomplete="off" method="POST">
                    {% csrf_token %}
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input type="text" class="form-control" name="username" id="id_username" size="40em" placeholder="Username">
					</div>
					<span class="help-block"></span>

					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <input type="password" class="form-control" name="password" id="id_password" size="40em" placeholder="Password">
					</div>
                    <span class="help-block">Password error</span>

					<button class="btn btn-lg btn-primary btn-block" type="submit">Giriş</button>
				</form>
			</div>
    	</div>
		<div class="row omb_row-sm-offset-3">
			<div class="col-xs-12 col-sm-3">
				<label class="checkbox">
					<input type="checkbox" value="remember-me">Beni Hatırla
				</label>
			</div>
			<div class="col-xs-12 col-sm-3">
				<p class="omb_forgotPwd">
					<a href="#">Şifremi unuttum ?</a>
				</p>
			</div>
		</div>
	</div>
        </div>
<script type="text/javascript" src="{% static 'js/facebookapi.js' %}"></script>
<script type="text/javascript">
function facebook_login(){

            Facebook.init(function () {
                FB.login(function (response) {
                    if (response.authResponse) {
                        var access_token = response.authResponse.accessToken;
                        FB.api('/me', function (me) {
                            $('#id_facebook_token').val(access_token);
                            console.log(access_token);
                            $.ajax({
                                type: "POST",
                                url: "/registered_facebook/",
                                data: "access_token="+access_token,
                                success:"/sayfa/",
                                dataType: JSON
                            });
                        });
                    }
                },{scope: 'email, public_profile'});
            });
    } </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="{% static 'js/app.js' %}"></script>
</body>
</html>
